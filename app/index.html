          <a data-route="home" href="{{baseUrl}}">

            <span>HOME</span>
          </a>

          <a data-route="users" href="{{baseUrl}}users">

          </a>

          </div>

            <div class="bottom-title">Software Engineering and Graphic Designs</div>
          </div>

                  </iron-collapse>
                  <script>
                    function _toggle() {
                      var moreInfo = document.getElementById('more-info');
                      var iconButton = Polymer.dom(event).localTarget;
                      iconButton.icon = moreInfo.opened ? 'expand-more'
                                                        : 'expand-less';
                      moreInfo.toggle();
                    }
                  </script>
